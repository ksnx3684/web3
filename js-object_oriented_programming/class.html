<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      class Person{
        // constructor : class내에서 객체의 초기 값을 지정하기 위해서 객체가 생성될 때 실행되기로 약속된 함수
        // javascript에서는 객체를 생성할 때 자동으로 constructor함수를 호출한다.
        constructor(name, first, second){
          this.name = name;
          this.first = first;
          this.second = second;
        }
        sum(){
          return this.first + this.second;
        }
      }
      
        var kim = new Person('kim', 10, 20);
        kim.sum = function() {
          return 'this : ' + (this.first + this.second);
        }
        var lee = new Person('lee', 10, 10);
        console.log(kim.sum());
        console.log(lee.sum());

    </script>
  </body>
</html>
