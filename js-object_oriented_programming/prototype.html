<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function Person(name, first, second, third){
        this.name = name;
        this.first = first;
        this.second = second;
        this.third = third;
      }
      // prototype : 원형이라는 의미로 객체를 생성하는 데 있어서 객체 내부의 기본적인 원형의 함수를 정의하는 것.
      // prototype을 이용하면 기존의 방식과는 다르게 constructor가 실행될 때 마다 sum함수를 일일히 호출하지 않아도 되기 때문에 메모리와 실행시간을 절약하고 성능도 향상 할 수 있다.
      Person.prototype.sum = function(){
        return 'prototype : ' + (this.first + this.second + this.third);
      }

      var kim = new Person('kim', 10, 20, 30);
      kim.sum = function() {
        return 'this : ' + (this.first + this.second + this.third);
      }
      var lee = new Person('lee', 10, 10, 10);

      console.log(kim.sum());
      console.log(lee.sum());

    </script>
  </body>
</html>
