<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        var memberArray = ['LBH', 'Byeonghun', 'Lee'];
        console.group('array loop');
        var i = 0;
        while(i < memberArray.length){
          console.log(i, memberArray[i]);
          i++;
        }
        console.groupEnd('array loop');
        var memberObject = {
          manager:'LBH',
          developer:'Byeonghun',
          designer:'Lee'
        }
        console.group('object loop');
        for(var name in memberObject){ // (현재 원소의 이름이 들어갈 변수) in (객체)
          // 객체에 있는 원소의 개수만큼 중괄호가 실행된다.
          console.log(name, memberObject[name]); // 객체가 가지고 있는 원소들을 출력
        }
        console.groupEnd('object loop');

    </script>
  </body>
</html>
