<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      document.write('<li>1</li>');
      var i = 0;
      while(i < 3){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i++;
      }
      document.write('<li>4</li>');
    </script>
    </ul>
    <h1>Loop & Array</h1>
    <script>
    var coworkers = ['LeeByeonghun','LeeBH','LBH','ByoenghunLee']
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var j = 0;
        while(j < coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[j]+'">'+coworkers[j]+'</a></li>');
          j++;
        }
      </script>
    </ul>
  </body>
</html>
