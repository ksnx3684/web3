<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["<h3>ksnx3684</h3>", "leebh"];
      </script>
      <h2>get</h2>
      <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
      </script>
      <h2>add</h2>
      <script>
        coworkers.push('lbh');
        coworkers.push('byeonghun');
      </script>
        <h2>count</h2>
      <script>
        document.write(coworkers.length);
      </script>
        <h2>delete</h2>
      <script>
        coworkers.splice(1,2);
        // 배열의 마지막 요소 제거 coworkers.pop();
        // 배열의 첫번째 요소 제거 coworkers.shift();
        // 배열의 특정 범위 제거 : coworkers.splice(1,2);
        document.write(coworkers.length);
      </script>
  </body>
</html>
