<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var kim = {name:'kim', first:10, second:20}
      var lee = {name:'lee', first:10, second:10}
      lee.__proto__ = kim
      function sum(){
        return this.first+this.second;
      }
      console.log(sum.call(kim));
      console.log(sum.call(lee));

      function sum2(prefix){
        return prefix+(this.first+this.second);
      }
      // call메소드의 인자로는 this로 사용할 객체와 함수의 인자가 올 수 있다.
      // call메소드는 여러 인자를 가질 수 있다.
      // 첫번째 인자(kim, lee)는 this로 지정할 객체가 오고, 그 뒤(=>, :)로는 함수의 인자로 들어갈 값이 온다.
      console.log("sum2.call(kim)", sum2.call(kim, '=> ')); // call과 비슷한 메소드로는 apply가 있다.
      console.log("sum2.call(lee)", sum2.call(lee, ': '));

    </script>
  </body>
</html>
